# docker-compose.yaml
version: '3.3'
services:
  jenkins:
    build:
      context: /home/liel/CD_Pipeline_Exercise
      dockerfile: Dockerfile-controller
    # image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - /home/liel/code/jenkins/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

  agent:
          #depends_on:
          #  - jenkins
    # image: jenkins/ssh-agent:jdk11
    build:
      context: /home/liel/CD_Pipeline_Exercise
      dockerfile: Dockerfile-old-agent
    privileged: true
    user: root
    container_name: agent
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  root@liel-virtual-machine
